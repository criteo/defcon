[tox]
envlist = {py27,py3,pypy}-coverage,pylama

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE=defcon.settings
commands =
    coverage erase
    coverage run --branch --omit={envdir}/*,test_app/*.py,*/migrations/*.py {envbindir}/django-admin.py test
    coverage report
deps =
     coverage
     -rrequirements.txt
     -rtests-requirements.txt

[testenv:pylama]
basepython = pypy
commands = pylama defcon
deps = pylama
sitepackages = true
